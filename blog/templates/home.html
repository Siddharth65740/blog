{% extends "layout.html" %}
{%block body%}
    <h1> {{current_user.username }}  Home page </h1>
    <table class="table table-sm table-dark">
        <tr>
            <th>title</th>

        </tr>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('view_post',post_id=post.id) }} ">
                {{ post.title }}
            </a> </td>

        </tr>
        {% endfor %}
    </table>
{% endblock %}
