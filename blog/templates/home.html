{% extends "layout.html" %}
{%block body%}
    <h1> {{current_user.username }}  Home page </h1>
    <table class="table table-sm table-dark">
        <tr>
            <th>title</th>
            <th>content</th>
            <th> date & time </th>
        </tr>
        {% for post in posts %}
        <tr>
            <td> {{ post.title }}</td>
            <td> {{ post.content }}</td>
            <td> {{ post.date_posted}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
